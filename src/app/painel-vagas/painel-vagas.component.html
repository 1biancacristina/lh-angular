<div class="header_formulario">
    <h2>Cadastrar</h2>

<form>

    <h1 id="title">Formulário de vagas</h1>
    <label>Id</label><input type="text" name="id" [(ngModel)] = "vaga.id"><br>
    <label>Nome</label><input type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
    <label>Foto</label><input type="text" name="foto" [(ngModel)] = "vaga.foto"><br>
    <label>Descrição</label><input type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    <label>Salário</label><input type="text" name="salario" [(ngModel)] = "vaga.salario"><br>

    <label>Requisitos obrigatórios</label><input type="text" name="requisitosObrigatorios" [(ngModel)] = "vaga.requisitosObrigatorios"><br>
    <label>Requisitos desejaveis</label><input type="text" name="requisitosDesejaveis" [(ngModel)] = "vaga.requisitosDesejaveis"><br>
    <label>Beneficios</label><input type="text" name="beneficios" [(ngModel)] = "vaga.beneficios"><br>
    <label>Local de Trabalho</label><input type="text" nome="localDeTrabalho" [(ngModel)] = "vaga.localDeTrabalho"><br>
    <label>Status vaga</label> <input type="text" nome="status" [(ngModel)] = "vaga.status"><br>
    

    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
</form>
</div>
